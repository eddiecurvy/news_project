<!-- templates/registration/password_reset_form.html -->

{% extends 'base.html' %}

{% block title %} Forgot Your Password {% endblock title %}

{% block content  %}

 <div class=container>
  <div class="card card-body" sytle="background=#f4f4f4">
  <!--<div class="card card-body" style="width: 36rem;"> -->
   <h1>Forgot your password</h1>
   <p>
    Enter your email address below, and we'll email instructions for setting a new one.
   </p>

   <form method="post">
    {% csrf_token %}

    {{ form.as_p }}

    <input class="btn btn-success" type="submit" value="Send me instructions!">

   </form>
  </div>
 </div)	

{% endblock content  %}
